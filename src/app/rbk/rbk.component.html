<div style="width: 100%;">
    <div style="width: 40%; height: 700px; float: left;">
      <img src="../../assets/under1.png" width="100%" height="700px" />
    </div>
    <div
      style="
        width: 30%;
        margin-left: 54%;
        height: 700px;
        margin-right: 6%;
        text-align: center;
      "
    >
      <h1 style="color: rgb(94, 148, 230);">Welcome To Rbk</h1>
      <p style="color: rgb(185, 185, 185);">
        whah is a platform that help student from all the ages to discover new
        technology's and provide them with courses powered by Hack Reactor
      </p>
      <form style="margin-top: 100px;">
        <input type="text" id="fname" name="fname" #name placeholder="Usename" />
        <br />
        <br />
        <input
          type="password"
          id="lname"
          name="lname"
          placeholder="Password"
          #password
        />
        <button
          type="button"
          (click)="collectLog(name.value, password.value)"
          class="btn btn-outline-secondary"
          style="width: auto;"
        >
          Login
        </button>
      </form>
      <div id="id01" class="modal">
        <form
          style="width: 50%;"
          class="modal-content animate"
          action="/action_page.php"
          method="post"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
           
          </div>
          <div class="container" >
           
            <input
            class="inp"
              type="password"
              placeholder="Enter Password"
              name="passwordOne"
              #passwordOne
              required
              style="width: 70%;"
            /><br/>
            <input
            class="inp"
              type="password"
              placeholder="Confirm Password"
              name="passwordTwo"
              #passwordTwo
              required
              style="width: 70%;"
            /><br/>
            <button
              type="submit"
              class="btn btn-success"
              style="width: 30%;"
              (click)="setPassword(passwordOne.value,passwordTwo.value);"
            >
              Set new Password
            </button>
          </div>
        </form>
      </div>
      <script>
        var modal = document.getElementById("id01");
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>
    </div>
  </div>
